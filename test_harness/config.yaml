# SWHID Testing Harness Configuration for Minimal Implementation

# Test payloads organized by category
payloads:
  content:
    - name: "empty_file"
      path: "test_harness/payloads/content/empty.txt"
      description: "Empty file"
      expected_swhid: "swh:1:cnt:0519ecba6ea913e21689ec692e81e9e4973fbf73"
      
    - name: "hello_world"
      path: "test_harness/payloads/content/hello.txt"
      description: "Simple text file"
      
    - name: "unicode_text"
      path: "test_harness/payloads/content/unicode.txt"
      description: "Text with Unicode characters"
      
    - name: "truly_empty"
      path: "test_harness/payloads/content/truly_empty.txt"
      description: "Truly empty file (0 bytes)"

  directory:
    - name: "empty_dir"
      path: "test_harness/payloads/directory/empty/"
      description: "Empty directory"
      
    - name: "simple_dir"
      path: "test_harness/payloads/directory/simple/"
      description: "Directory with files"
      
    - name: "nested_dir"
      path: "test_harness/payloads/directory/nested/"
      description: "Directory with subdirectories"

# Test settings
settings:
  timeout: 30  # seconds
  max_file_size: "100MB"
  cleanup_temp: true
  
# Output configuration
output:
  format: "json"
  results_dir: "test_harness/results"
  detailed_logs: true
  performance_metrics: true
  
# Comparison settings
comparison:
  strict_mode: true  # Require exact matches
  allow_implementation_differences: false
  tolerance_percentage: 0.0 